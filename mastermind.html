<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <link rel="stylesheet" href=style.css>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title"> Mastermind </h1>
        </header>
        <nav>
            <ul>
                <!--<li><button onclick="amountOfColors()"class="button"></button></li> -->
                <li><button onclick="chooseStyle(this.id)" id="circles" class="button">Circles</button></li>
                <li><button onclick="chooseStyle(this.id)" id="squares" class="button">Squares</button></li>
                <li><button onclick="chooseMode(this.id)" id="normal"  class="button">Normal</button></li>
                <li><button onclick="chooseMode(this.id)" id="hardcore"  class="button">Hardcore</button></li>
                <!-- <li><button onclick="chooseMode()" class="button">Endless</button></li> -->
            </ul>
        </nav>
        <section id="playfield">
            <div class="playfield">
                <div class="oplossing">
                    <div id="sol1" class="circle"></div>
                    <div id="sol2" class="circle"></div>
                    <div id="sol3" class="circle"></div>
                    <div id="sol4" class="circle"></div>
                </div> <!-- .oplossing -->

                <div id="rijen">
                </div>
            </div> <!-- .playfield -->
            <div class="score">
                <h2>Score</h2>
                <ul>
                    <li id="time">Time: </li>
                    <li>Rows: </li>
                    <li>Wins in a row: </li>
                </ul>
            </div>

            <div id="endgame" class="endgame">
                <h2 id="endgametext"><!--You win!--></h2>
            </div>

            <div class="workspace">
                <div id="rij_1">
                    <div onclick="processClick(this.id)" id="g1_1" class="circle"></div>
                    <div onclick="processClick(this.id)" id="g1_2" class="circle"></div>
                    <div onclick="processClick(this.id)" id="g1_3" class="circle"></div>
                    <div onclick="processClick(this.id)" id="g1_4" class="circle"></div>
                </div>

                <div class="gamebuttons">
                    <div>
                        <button type="button" onclick="newRow()" id="check" class="button">
                            Check
                        </button>
                    </div>

                    <div >
                        <button type="button" onclick="newGame()" id="restart" class="button">
                            Start New Game
                        </button>
                    </div>
                    <div>

                        <button type="button" onclick="toonOplossing()" id="toonButton" class="button">
                            Show Solution
                        </button>
                    </div>
                </div> <!-- .buttons -->
            </div> <!-- .workspace -->

        </section> <!-- #playfield -->

        <aside>
            <p class="quote"> Can you crack the code? </p>
        </aside>
    </div> <!-- .container -->
    <script src="mastermind.js"></script>
</body>
</html>
